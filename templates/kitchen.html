<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kitchen Orders</h1>
        {% if orders %}
            {% for order in orders %}
                <div class="order">
                    <h3>Table {{ order.table_number }}</h3>
                    <p>{{ order.order_details }}</p>
                    <form action="{{ url_for('delete_order', index=loop.index0) }}" method="POST">
                        <button type="submit" class="delete-button">Order Placed</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No orders to display.</p>
        {% endif %}
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
